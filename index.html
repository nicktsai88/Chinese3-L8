<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* å±±æ—è‡ªç„¶é¢¨æ ¼é…è‰² */
        :root {
            --primary-color: #2e7d32;   /* æ£®æ—ç¶  */
            --secondary-color: #558b2f; /* å«©è‰ç¶  */
            --accent-color: #ff6f00;    /* å¤ªé™½æ©˜ */
            --bg-color: #e8f5e9;        /*æ¥µæ·¡ç¶ èƒŒæ™¯ */
            --text-color: #333;

        body { 
            font-family: 'Noto Sans TC', sans-serif;
            max-width: 800px; margin: 0 auto; padding: 20px; 
            background-color: var(--bg-color); color: var(--text-color);
            background-image: linear-gradient(135deg, #e8f5e9 25%, transparent 25%), linear-gradient(225deg, #e8f5e9 25%, transparent 25%), linear-gradient(45deg, #e8f5e9 25%, transparent 25%), linear-gradient(315deg, #e8f5e9 25%, #c8e6c9 25%);
            background-position:  10px 0, 10px 0, 0 0, 0 0;

        h1 { color: var(--primary-color); text-align: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .subtitle { text-align: center; color: var(--wood-color); font-size: 1.1em; margin-bottom: 30px; }

        /* å®¹å™¨æ¨£å¼ */
        .quiz-container { 
            background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); border: 4px solid var(--primary-color); 
            position: relative; overflow: hidden; min-height: 500px;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn {
            background-color: var(--primary-color); color: white; border: none;
            padding: 12px 25px; font-size: 1.1em; border-radius: 50px;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.25); }
        .btn:active { transform: translateY(1px); }
        
        .btn-wood { background-color: var(--wood-color); }
        .btn-water { background-color: var(--water-color); }
        .btn-accent { background-color: var(--accent-color); }

        /* é¡Œç›®èˆ‡é¸é … */
        .question-box { font-size: 1.3em; font-weight: bold; margin-bottom: 20px; line-height: 1.6; color: var(--primary-color); }
        .question-img { max-width: 100%; border-radius: 10px; margin: 10px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .option-btn { 
            display: block; width: 100%; padding: 15px; margin: 10px 0; text-align: left; 
            background: white; border: 2px solid #ddd; border-radius: 12px; font-size: 1.1em;
            cursor: pointer; transition: all 0.3s; color: #555;
        }
        .option-btn:hover { border-color: var(--primary-color); background-color: #f1f8e9; }
        
        .correct { background-color: #c8e6c9 !important; border-color: #2e7d32 !important; color: #1b5e20; }
        .wrong { background-color: #ffcdd2 !important; border-color: #c62828 !important; color: #b71c1c; }

        /* é—œå¡åœ°åœ– */
        .level-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; padding: 20px; }
        .level-btn {
            width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--wood-color);
            background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; font-weight: bold; color: var(--wood-color);
            box-shadow: 0 4px 0 var(--wood-color);
        }
        .level-btn:hover:not(:disabled) { transform: scale(1.1); background: #fff3e0; }
        .level-btn.locked { background: #e0e0e0; border-color: #9e9e9e; color: #9e9e9e; cursor: not-allowed; box-shadow: none;}
        .level-btn.perfect { border-color: #ffd700; color: #f57f17; background: #fffde7; }

        /* è§£æå€å¡Š */
        #explanation-area { 
            margin-top: 20px; padding: 15px; background-color: #e3f2fd; 
            border-left: 5px solid var(--water-color); border-radius: 5px; display: none; 
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* é€²åº¦æ¢ */
        .progress-bar { width: 100%; height: 10px; background: #ddd; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.3s; }

    </style>
</head>
<body>

<div class="quiz-container">
    <!-- æ­¡è¿ç•«é¢ -->
    <div id="welcome-screen">
        <h1>ğŸŒ¿ å°‹æ‰¾å¤±è½çš„æ°´æº</h1>
        <p class="subtitle">åŸä½æ°‘æ—æ™ºæ…§èˆ‡è‡ªç„¶ç”Ÿæ…‹æŒ‘æˆ°</p>
        <div style="text-align: center;">
            <p>è«‹è¼¸å…¥å‹‡å£«/å…¬ä¸»çš„å¤§åï¼š</p>
            <input type="text" id="username" placeholder="æ‚¨çš„åå­—" style="padding: 10px; font-size: 1.1em; border-radius: 5px; border: 1px solid #ccc; width: 60%;">
            <br><br>
            <button class="btn btn-wood" onclick="startGame()">ğŸ¹ é–‹å§‹æ¢éšª</button>
        </div>
        <p style="text-align: center; color: #777; font-size: 0.9em; margin-top: 50px;">å…± 165 é“é—œå¡ï¼Œç­‰å¾…æ‚¨ä¾†æŒ‘æˆ°ï¼</p>
    </div>

    <!-- é—œå¡é¸æ“‡ç•«é¢ -->
    <div id="level-screen" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: var(--wood-color);">ğŸ—ºï¸ æ¢ç´¢åœ°åœ–</h2>
            <div>
                <span id="user-display" style="font-weight: bold; color: var(--primary-color); margin-right: 10px;"></span>
                <button class="btn btn-sm btn-water" onclick="showHistory()">ğŸ“œ ç´€éŒ„</button>
            </div>
        </div>
        <div id="level-grid" class="level-grid"></div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn btn-sm btn-accent" onclick="reviewMistakes()">ğŸ”¥ éŒ¯é¡Œç‰¹è¨“</button>
            <button class="btn btn-sm" style="background: #999;" onclick="logout()">ğŸšª ç™»å‡º</button>
        </div>
    </div>

    <!-- æ¸¬é©—ç•«é¢ -->
    <div id="quiz-screen" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span id="level-indicator" style="font-weight: bold; color: var(--wood-color);">Level 1</span>
            <button class="btn btn-sm" style="background: #ccc; padding: 5px 10px;" onclick="backToLevels()">ğŸ³ï¸ æ”¾æ£„</button>
        </div>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        
        <div id="question-area">
            <div id="question-text" class="question-box">é¡Œç›®è¼‰å…¥ä¸­...</div>
            <img id="question-img" class="question-img" style="display: none;">
            <div id="options-area"></div>
        </div>

        <div id="explanation-area">
            <strong>ğŸ’¡ å±±æ—æ™ºæ…§ï¼š</strong>
            <p id="explanation-text"></p>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <button id="next-btn" class="btn btn-water" style="display: none;" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â”</button>
        </div>
    </div>

    <!-- çµç®—ç•«é¢ -->
    <div id="result-screen" style="display: none; text-align: center;">
        <h2 style="color: var(--primary-color); font-size: 2em;">ğŸ‰ æŒ‘æˆ°å®Œæˆï¼</h2>
        <p style="font-size: 1.2em;">å¾—åˆ†ï¼š<span id="score-display" style="color: var(--accent-color); font-weight: bold; font-size: 1.5em;"></span> / 100</p>
        <div id="star-rating" style="font-size: 3em; margin: 20px 0;">â­â­â­</div>
        <p id="result-comment" style="color: #555;"></p>
        <br>
        <button class="btn btn-wood" onclick="backToLevels()">ğŸ—ºï¸ è¿”å›åœ°åœ–</button>
        <button class="btn btn-water" onclick="retryLevel()">ğŸ”„ å†è©¦ä¸€æ¬¡</button>
    </div>
    
    <!-- æ­·å²ç´€éŒ„ç•«é¢ -->
    <div id="history-screen" style="display: none;">
        <h2>ğŸ“œ æ¢éšªç´€éŒ„</h2>
        <ul id="history-list" style="list-style: none; padding: 0; max-height: 400px; overflow-y: auto;"></ul>
        <button class="btn btn-wood" onclick="backToLevels()">ğŸ”™ è¿”å›</button>
    </div>

</div>

<script>
    // éŠæˆ²å…¨åŸŸè®Šæ•¸
    let allQuestions = [];
    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let currentLevel = 1;
    let userProgress = {}; // è¨˜éŒ„æ¯å€‹é—œå¡çš„æœ€é«˜åˆ† {1: 100, 2: 80...}
    let mistakes = []; // éŒ¯é¡Œåº«
    
    // é—œå¡è¨­å®šï¼šæ¯é—œ 10 é¡Œï¼Œå…± 17 é—œ (æœ€å¾Œä¸€é—œ 5 é¡Œ)
    const QUESTIONS_PER_LEVEL = 10;
    const TOTAL_LEVELS = 17;

    // åˆå§‹åŒ–
    window.onload = async function() {
        try {
            const response = await fetch('questions.json');
            allQuestions = await response.json();
            console.log("é¡Œç›®è¼‰å…¥æˆåŠŸï¼Œå…± " + allQuestions.length + " é¡Œ");
            loadProgress();
        } catch (e) {
            alert("é¡Œç›®è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºä¿ questions.json å­˜åœ¨ï¼");
            console.error(e);
        }
    };

    function loadProgress() {
        const saved = localStorage.getItem('water_quiz_progress');
        if (saved) userProgress = JSON.parse(saved);
        const savedMistakes = localStorage.getItem('water_quiz_mistakes');
        if (savedMistakes) mistakes = JSON.parse(savedMistakes);
    }

    function saveProgress() {
        localStorage.setItem('water_quiz_progress', JSON.stringify(userProgress));
        localStorage.setItem('water_quiz_mistakes', JSON.stringify(mistakes));
    }

    function startGame() {
        const name = document.getElementById('username').value.trim();
        if (!name) { alert("è«‹è¼¸å…¥åå­—ï¼"); return; }
        document.getElementById('user-display').innerText = "ğŸ‘¤ " + name;
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('level-screen').style.display = 'block';
        renderLevels();
    }

    function renderLevels() {
        const grid = document.getElementById('level-grid');
        grid.innerHTML = '';
        
        for (let i = 1; i <= TOTAL_LEVELS; i++) {
            const btn = document.createElement('div');
            btn.className = 'level-btn';
            
            // åˆ¤æ–·è§£é–ç‹€æ…‹ (ç¬¬ä¸€é—œé è¨­è§£é–ï¼Œä¹‹å¾Œéœ€å‰ä¸€é—œ >= 60 åˆ†)
            let locked = false;
            if (i > 1) {
                const prevScore = userProgress[i-1];
                if (prevScore === undefined || prevScore < 60) locked = true;
            }

            if (locked) {
                btn.classList.add('locked');
                btn.innerHTML = `<span>ğŸ”’</span><span style="font-size:0.8em;">${i}</span>`;
            } else {
                const score = userProgress[i];
                if (score === 100) btn.classList.add('perfect');
                btn.innerHTML = `<span style="font-size:1.2em;">${i}</span><span style="font-size:0.7em; color:#666;">${score !== undefined ? score + 'åˆ†' : 'GO'}</span>`;
                btn.onclick = () => startLevel(i);
            }
            grid.appendChild(btn);
        }
    }

    function startLevel(level) {
        currentLevel = level;
        // è¨ˆç®—é¡Œç›®ç¯„åœ
        const start = (level - 1) * QUESTIONS_PER_LEVEL;
        const end = Math.min(start + QUESTIONS_PER_LEVEL, allQuestions.length);
        currentQuestions = allQuestions.slice(start, end);
        
        if (currentQuestions.length === 0) { alert("æ­¤é—œå¡æš«ç„¡é¡Œç›®ï¼"); return; }
        
        score = 0;
        currentQuestionIndex = 0;
        document.getElementById('level-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('level-indicator').innerText = `Level ${level}`;
        
        showQuestion();
    }

    function showQuestion() {
        const q = currentQuestions[currentQuestionIndex];
        document.getElementById('question-text').innerText = q.question;
        
        // åœ–ç‰‡è™•ç†
        const imgEl = document.getElementById('question-img');
        if (q.image && q.image.trim() !== "") {
            imgEl.src = q.image;
            imgEl.style.display = 'block';
        } else {
            imgEl.style.display = 'none';
        }

        // é¸é …è™•ç†
        const optsArea = document.getElementById('options-area');
        optsArea.innerHTML = '';
        
        // éš±è—è§£æèˆ‡ä¸‹ä¸€é¡ŒæŒ‰éˆ•
        document.getElementById('explanation-area').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        // æ›´æ–°é€²åº¦æ¢
        const pct = ((currentQuestionIndex) / currentQuestions.length) * 100;
        document.getElementById('progress-fill').style.width = pct + '%';

        q.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt, q);
            optsArea.appendChild(btn);
        });
    }

    function checkAnswer(btn, userAns, qData) {
        // é–å®šæ‰€æœ‰æŒ‰éˆ•
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        // æå–é¸é …ä»£è™Ÿ (A, B, C, D)
        const getCode = (s) => {
            const match = s.match(/\(([A-D])\)/);
            return match ? match[1] : "";
        };

        const userCode = getCode(userAns);
        const ansCode = getCode(qData.answer);
        
        const isCorrect = (userCode === ansCode);

        if (isCorrect) {
            btn.classList.add('correct');
            score++;
            confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
            // ç­”å°å¾éŒ¯é¡Œåº«ç§»é™¤
            mistakes = mistakes.filter(id => id !== qData.id);
        } else {
            btn.classList.add('wrong');
            // æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
            allBtns.forEach(b => {
                if (getCode(b.innerText) === ansCode) b.classList.add('correct');
            });
            // åŠ å…¥éŒ¯é¡Œåº«
            if (!mistakes.includes(qData.id)) mistakes.push(qData.id);
        }
        
        saveProgress();

        // é¡¯ç¤ºè§£æ
        const expText = document.getElementById('explanation-text');
        expText.innerText = qData.explanation || "æš«ç„¡è©³ç´°è§£æã€‚";
        document.getElementById('explanation-area').style.display = 'block';
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
            showQuestion();
        } else {
            finishLevel();
        }
    }

    function finishLevel() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        const total = currentQuestions.length;
        const finalScore = Math.round((score / total) * 100);
        
        document.getElementById('score-display').innerText = finalScore;
        
        // è©•èªèˆ‡æ˜Ÿæ˜Ÿ
        let stars = "";
        let comment = "";
        if (finalScore === 100) { stars = "â­â­â­"; comment = "å¤ªç¥å•¦ï¼ä½ æ˜¯å±±æ—ä¹‹ç‹ï¼ğŸ¦"; }
        else if (finalScore >= 80) { stars = "â­â­"; comment = "å¾ˆæ£’å–”ï¼ç¹¼çºŒä¿æŒï¼ğŸŒ¿"; }
        else if (finalScore >= 60) { stars = "â­"; comment = "åŠæ ¼äº†ï¼ŒåŠ æ²¹ï¼ğŸ„"; }
        else { stars = "ğŸŒ‘"; comment = "åˆ¥æ°£é¤’ï¼Œå†è®€ä¸€æ¬¡èª²æ–‡å§ï¼ğŸ“–"; }
        
        document.getElementById('star-rating').innerText = stars;
        document.getElementById('result-comment').innerText = comment;

        // æ›´æ–°æœ€é«˜åˆ†
        if (!userProgress[currentLevel] || finalScore > userProgress[currentLevel]) {
            userProgress[currentLevel] = finalScore;
            saveProgress();
        }
        
        // è¨˜éŒ„æ­·å²
        const historyList = document.getElementById('history-list');
        const li = document.createElement('li');
        li.innerHTML = `Level ${currentLevel}: <strong>${finalScore}åˆ†</strong> <span style="font-size:0.8em; color:#888;">(${new Date().toLocaleTimeString()})</span>`;
        historyList.prepend(li);
    }

    function backToLevels() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('history-screen').style.display = 'none';
        document.getElementById('level-screen').style.display = 'block';
        renderLevels();
    }

    function retryLevel() {
        startLevel(currentLevel);
    }

    function logout() {
        location.reload();
    }

    function showHistory() {
        document.getElementById('level-screen').style.display = 'none';
        document.getElementById('history-screen').style.display = 'block';
    }

    function reviewMistakes() {
        if (mistakes.length === 0) {
            alert("ç›®å‰æ²’æœ‰éŒ¯é¡Œç´€éŒ„ï¼Œå¤ªæ£’äº†ï¼");
            return;
        }
        // ç¯©é¸å‡ºéŒ¯é¡Œ
        currentQuestions = allQuestions.filter(q => mistakes.includes(q.id));
        score = 0;
        currentQuestionIndex = 0;
        currentLevel = "Mistake"; // ç‰¹æ®Šé—œå¡æ¨™è¨˜
        
        document.getElementById('level-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('level-indicator').innerText = `éŒ¯é¡Œç‰¹è¨“ (${currentQuestions.length}é¡Œ)`;
        showQuestion();
    }
</script>

</body>
